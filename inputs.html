<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <h2>Form</h2>
    <form>
        <label>Name</label>
         <input type="text">
         <input type="checkbox">
         <input type="submit"><br>
         <input type="color">
         <input type="date">
         <input type="file"><br>
         <input type="range">
         <input type="reset"><br>
        <label>Search</label>
         <input type="search"><br>
        <label>Time</label>
         <input type="time"><br>
        <label>Telephone</label>
         <input type="tel">
    </form>
</body>
</html>
